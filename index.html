<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-litera.min.css">
    <title>Github Finder</title>
</head>
<style>
</style>
<body>
    
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a href="" class="navbar-brand">Github Finder</a>
        </div>
    </nav>

    <div id="searchContainer" class="container">
        <form id="search" class="card card-body mb-4">
            <h2>Search Github Users</h2>
            <div class="form-group">
                <label for="searchUser">Enter a username to fetch github user profile and repos.</label>
                <input type="text" id="searchUser" class="form-control" placeholder="Type username..." autocomplete="off">
            </div>
        </form>
        <div id="profile"></div>
    </div>

    <!-- Loader -->

    <div id="loader" class="d-none">
        <div id="loader" class="text-center mt-4">
            <div class="spinner-border text-primary" style="width: 5rem; height: 5rem; border-width: 0.40em;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    
    <footer class="footer-copyright text-center mt-5 py-3 border">
        &copy; 2020 Copyright:
        <a href="#"> Ahmed Shaikh</a>
    </footer>

<script src="js/Jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/github.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
